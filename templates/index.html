<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='cute.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            height: 200vh;
            margin: 20;
            padding: 50px;
            color: #ff6f6;
        }
        h1 {
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
            margin: 10px;
        }
        .image-item img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-item img:hover {
            transform: scale(1.1);
        }
        .image-item p {
            color: black;
            font-weight: bold; 
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .overlay.active {
            display: flex;
        }
        .close-overlay {
            position: absolute;
            top: 40px;
            right: 40px;
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .close-overlay:hover {
            background-color: #ff8f82;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff8f82;
        }

        /* Style for instruction table */
        .instruction-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .instruction-table th, .instruction-table td {
            border: 1px solid #ff6f61;
            padding: 10px;
            text-align: center;
        }
        .instruction-table th {
            background-color: #ff6f61;
            color: white;
        }
        .instruction-table td {
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>

    <!-- Form to input text and generate QR Code -->
    <form action="/" method="POST">
        <input type="text" name="text" placeholder="Nhập nội dung QR Code" required>
        <input type="submit" value="Tạo QR Code">
    </form>

    <!-- Instruction Table for Movements -->
    <h2>Bảng mô tả ký tự</h2>
    <table class="instruction-table">
        <thead>
            <tr>
                <th>Ký tự</th>
                <th>Mô tả</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>f</td>
                <td>Tiến về phía trước (Forward)</td>
            </tr>
            <tr>
                <td>b</td>
                <td>Lùi về phía sau (Backward)</td>
            </tr>
            <tr>
                <td>l</td>
                <td>Quay trái 90 độ (Left 90°)</td>
            </tr>
            <tr>
                <td>r</td>
                <td>Quay phải 90 độ (Right 90°)</td>
            </tr>
        </tbody>
    </table>

    <h2>Mẫu sẵn</h2>
    <div class="image-grid">
        {% for image in sample_images %}
            <div class="image-item">
                <img src="{{ image.path }}" alt="{{ image.name }}" class="sample-image">
                <p>{{ image.name }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Overlay to display enlarged image -->
    <div class="overlay" id="overlay">
        <button class="close-overlay" onclick="closeOverlay()">×</button>
        <img id="overlayImage" src="">
    </div>

    <script>
        // Display image on click
        const images = document.querySelectorAll('.sample-image');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlayImage');

        images.forEach(image => {
            image.addEventListener('click', () => {
                overlayImage.src = image.src;
                overlay.classList.add('active');
            });
        });

        // Close overlay
        function closeOverlay() {
            overlay.classList.remove('active');
        }

        // Close overlay when clicking outside the image
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeOverlay();
            }
        });
    </script>
</body>
</html>
